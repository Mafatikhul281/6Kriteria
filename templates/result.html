<!DOCTYPE html>
<html>
<head>
  <title>Statistik Kamu</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(45deg, #fdfd96, #60efff);
  }

  .header {
    background-color: #00d2ff;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    margin-bottom: 20px;
  }

  .card {
    background: white;
    border: 3px solid red;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    margin: auto;
    padding: 20px;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
  }
  

/* Jika orientasi layar landscape */
  @media (orientation: landscape) {
    .card {
      max-width: 800px; /* Perlebar di landscape */
      height: 70%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      text-align: left;
    }

    .photo {
      margin-right: 20px;
    }

    .chart {
      max-width: 200px;
    }

    .stats {
      font-size: 14px;
    }
  }

  @keyframes rainbowBorder {
    0%   { border-color: #ff4d4d; }
    25%  { border-color: #ffb84d; }
    50%  { border-color: #70ff4d; }
    75%  { border-color: #4dd2ff; }
    100% { border-color: #ff4d4d; }
  }

  .photo {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border: 4px solid red;
    border-radius: 20px;
    animation: rainbowBorder 6s linear infinite;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  }

  .name {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
    color: #555;
  }

  .chart {
    width: 100%;
    max-width: 300px;
    margin: 10px auto;
  }

  .stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    font-size: 16px;
    gap: 10px;
    text-align: left;
    margin-top: 10px;
  }

  .stats p {
    margin: 0;
    font-weight: bold;
  }

  .btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 16px;
    background-color: #3a86ff;
    color: white;
    border: none;
    border-radius: 12px;
    text-decoration: none;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }

  .btn:hover {
    background-color: #1c5ed6;
  }
</style>
</head>
<body>

  <div class="header">STATISTIK KAMU</div>

  <div class="card">
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Foto" class="photo">
    <div class="name">{{ name }}</div>
    <img src="{{ url_for('chart_file', filename=chart_filename) }}" alt="Radar Chart" class="chart">
    
    <div class="stats">
      <p>KARBIT : {{ stats['KARBIT'] }}%</p>
      <p>GAY : {{ stats['GAY'] }}%</p>
      <p>SEPUH : {{ stats['SEPUH'] }}%</p>
      <p>CERDAS : {{ stats['CERDAS'] }}%</p>
      <p>SARAN TEKS : {{ stats['SARAN_TEKS'] }}%</p>
      <p>SARAN TEKS : {{ stats['SARAN TEKS'] }}%</p>
    </div>

    <a class="btn" href="{{ url_for('index') }}">Kembali</a>
    <a class="btn" href="{{ url_for('leaderboard') }}">Lihat Leaderboard</a>
    <!-- Tombol Bagikan -->
  </div>

</body>
</html>
