
<!DOCTYPE html>
<html>
<head>
  <title>Input Statistik</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #fdfd96, #60efff);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  form {
    background: white;
    border-radius: 20px;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  input, button {
    margin: 10px 0;
    padding: 10px;
    width: 90%;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  button {
    background-color: #3a86ff;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: #1c5ed6;
  }
</style>
</head>
<body>
  <form action="/result" method="post" enctype="multipart/form-data">
    <h2>Masukkan Nama dan Foto</h2>
    <input type="text" name="name" placeholder="Nama kamu" required><br>
    <input type="file" name="photo" accept="image/*" required><br>
    <button type="submit">CEK!</button>
  </form>
</body>
</html>
